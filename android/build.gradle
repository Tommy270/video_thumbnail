group 'xyz.justsoft.video_thumbnail'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        mavenCentral()  // Replaced jcenter() as itâ€™s deprecated
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0'  // Updated to a version supporting namespaces
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33
    namespace 'xyz.justsoft.video_thumbnail'  // Matches the group for consistency

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}
